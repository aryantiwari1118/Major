<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #3f51b5;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .content {
            display: flex;
            flex: 1;
            margin: 20px;
        }

        .sidebar {
            background-color: #546e7a;
            color: #fff;
            padding: 10px;
            width: 250px;
            min-height: 100%;
        }

        .text-content {
            max-width: 600px;
            margin-left: 20px;
        }

        .start-button {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <div class="sidebar">
            <h3>Instructions</h3>
            <p>Provide important instructions here.</p>
        </div>

        <div class="text-content">
            <h1>Welcome to our Medical Site</h1>
            <p>Explore our range of medical services and resources.</p>
            <button class="start-button">Start</button>
        </div>
    </div>

    <footer style="background-color: #3f51b5; color: #fff; text-align: center; padding: 10px;">&copy; 2023 Medical Site</footer>
</body>
</html>
